<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwO Slot Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              'owo-pink': '#FFC0CB',
              'owo-purple': '#D1C4E9',
              'cowoncy-gold': '#FFD700',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-3px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(3px)' },
              },
              pulseLight: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              }
            },
            animation: {
              shake: 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              pulseLight: 'pulseLight 2s infinite ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.1.0/",
    "react": "https://esm.sh/react@19.1.0",
    "react/": "https://esm.sh/react@19.1.0/",
    "chart.js/auto": "https://esm.sh/chart.js@4.4.3/auto",
    "chart.js/": "https://esm.sh/chart.js@^4.4.9/"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-pink-200 via-purple-200 to-orange-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
